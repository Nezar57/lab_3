<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobbies</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(24, 33, 50);
        }
        
        .header {
            padding: 10px;
            background-color: rgb(39, 59, 95);
            border-radius: 50px;
        }
        
        p {
            text-align: center;
            color: aliceblue;
            margin: 0px;
        }
        
        h1 {
            margin: 0px;
            text-align: center;
            color: rgb(212, 251, 173);
        }
        
        .media {
            align-items: center;
            display: flex;
        }
        
        .ink,
        .pencil,
        .oil,
        .digital,
        .animation {
            background-color: rgb(39, 59, 95);
            height: 150px;
            display: flex;
            padding: 10px;
            margin: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>My hobbies</h1>
        </div>
        <br>
        <p>All the following art pieces are made by me,Nezar Ahmed</p>
        <p>My hobby is to draw with various mediums and types.</p>
        <div class="media">
            <div class="pencil">
                <img src="hobbies/pencil.jpg" alt="pencil artwork">

                <p>pencils on canson papers</p>
            </div>

            <div class="ink">
                <img src="hobbies/ink.jpg" alt="pencil artwork">
                <p>Ink on canson papers</p>
            </div>

            <div class="oil">
                <img src="hobbies/oil.jpg" alt="pencil artwork">
                <p>Oil colors on Canvas</p>
            </div>

            <div class="digital">
                <img src="hobbies/digital.jpg" alt="pencil artwork">
                <p>Digital art</p>
            </div>

            <div class="animation">
                <video src="hobbies/animation.mp4" type="video/mp4" controls>video</video>
                <p>Animations, also a digital art</p>
            </div>
        </div>
    </div>
</body>

</html>
