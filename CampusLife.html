<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campus life</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(24, 33, 50);
        }
        
        .header {
            padding: 10px;
            background-color: rgb(39, 59, 95);
            border-radius: 50px;
        }
        
        p {
            text-align: center;
            color: aliceblue;
            margin: 0px;
        }
        
        h1 {

            align-items: center;
            display: flex;
        }
        
        .U,
        .T,
        .H,

    <div class="container">

        <div class="media">
            <div class="U">
                <img src="CL/U.jpg" alt="pencil artwork">

            </div>

            <div class="T">

            </div>

            <div class="H">
                <img src="CL/H.jpg" alt="pencil artwork">
