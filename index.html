<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: aliceblue;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            background-color: black;
            height: 100vh;
            width: 100%;
        }
        
        .logo {
            color: burlywood;
            font-size: x-large;
            display: flex;
            flex-direction: row;
            background-color: rgb(39, 59, 95);
            min-height: 100px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .navigation {
            display: flex;
            flex-direction: row;
            background-color: rgb(39, 59, 95);
            min-height: 50px;
            margin-top: 10px;
            justify-content: space-between;
            /* align-content: center; */
            align-items: center;
        }
        
        .navigation a {
            text-decoration: none;
        }
        
        .header {
            display: flex;
            flex-direction: row;
            min-height: 100px;
            width: 100%;
            background-color: rgb(39, 59, 95);
            margin-top: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: row;
            min-height: 300px;
            background-color: rgb(29, 41, 64);
            margin-top: 10px;
            justify-content: space-between;
        }
        
        .side_bar {
            display: flex;
            flex-direction: column;
            background-color: rgb(39, 59, 95);
            flex-basis: 20%;
        }
        
        .body_area {
            display: flex;
            flex-direction: column;
            background-color: rgb(39, 59, 95);
            flex-basis: 75%;
        }
        
        .footer {
            display: flex;
            flex-direction: row;
            background-color: rgb(39, 59, 95);
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            min-height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="logo">
            Logo
        </div>

        <div class="navigation">
            <a href="https://nezar57.github.io/lab_2/task_1">BIodata</a>
            <a href="https://nezar57.github.io/lab_3/hobbies">hobbies</a>
            <a href="https://nezar57.github.io/lab_3/CampusLife">Campus Life</a>
        </div>

        <div class="header">
            <p>Header</p>
        </div>

        <div class="content">

            <div class="side_bar">
                thanks for your visit, enjoy!
            </div>

            <div class="body_area">
                welcome to my website, where you can find a lot about me!
            </div>

        </div>


        <div class="footer">
            &copy Nezar 2025
        </div>


    </div>


</body>

</html>
